<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css"></link>

<title>Insert title here</title>
</head>
<body>
    <form id="formContato"  action="insereContato">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>

        <input type="submit" value="Enviar">
    </form>
    
    <script>
  
        function validarFormulario() {
            const nome = document.getElementById('nome').value.trim();
            const endereco = document.getElementById('endereco').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            let mensagem = '';

            if (nome === '') {
                mensagem += 'O campo nome é obrigatório.\n';
            }
            if (endereco === '') {
                mensagem += 'O campo endereço é obrigatório.\n';
            }
            if (telefone === '') {
                mensagem += 'O campo telefone é obrigatório.\n';
            }

            if (mensagem) {
                alert(mensagem);
                return false; 
            }
            return true; 
        }
    </script>
</body>
</html>
